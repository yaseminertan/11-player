<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <div class="screen">
            <video src="652333414.mp4"></video>
        </div>
        <div class="buttons">
            <div class="progress">
                <div class="filled"></div>
            </div>
            <button class="playButton play" >> </button>
            <button data-type="-15" class="scroll playButton" > « -15</button>
            <button data-type="15" class="scroll playButton">15  »</button>
        </div>
    </div>
</body>
<style>
    .buttons{
        display: flex;
        
    }
    .playButton{
       border:1px solid rgba(128, 128, 128, 0.26);
        background:none;
        margin: 10px;
   
        cursor: pointer;
    }
    
</style>
<script>
    const player=document.querySelector(".player");
    const playButton=player.querySelector(".play");
    playButton.addEventListener('click',play);
    const scrolls=player.querySelectorAll(".scroll");
    scrolls.forEach(scroll => {
        scroll.addEventListener("click",scrollChange);
    });
    const video=player.querySelector('video');
    video.addEventListener('click',play);
    function play(){
        
        if(video.paused)
            {
                video.play();
                playButton.textContent="||";
            } 
        else
            {
                video.pause();
                playButton.textContent=">";
            }
    }
    function scrollChange(){
        video.currentTime += parseFloat(this.dataset.type);
    }
</script>
</html>
